<div class="movie-list">
    <div class="movie-list__container">
        <h2 class="movie-list__title">{{ title }}:</h2>

        <div class="movie-list__items">
            @for (movie of movies; track movie) {
                <app-movie-card [movie]=movie (addFavoriteEmitter)="addToFavorite(movie)"
                                (addWatchListEmitter)="addToWatchList(movie)"></app-movie-card>
            }
        </div>
        @if (favoriteMovies.length > 0) {
            <h2 class="movie-list__title">Favorite Movies</h2>
            <div class="movie-list__items">
                @for (movie of favoriteMovies; track movie) {
                    <app-movie-card-brief [movie]="movie"></app-movie-card-brief>
                }
            </div>
        }
        @if (watchList.length > 0) {
            <h2 class="movie-list__title">Watch List</h2>
            <div class="movie-list__items">
                    <ul>
                        @for (movie of watchList; track movie) {
                            <li>
                                {{ movie.title }}
                            </li>
                        }
                    </ul>
            </div>
        }
    </div>
</div>
