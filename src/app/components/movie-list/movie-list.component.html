<div class="movie-list">
    <div class="movie-list__container">
        <h2 class="movie-list__title">{{ title }}:</h2>

        <div class="movie-list__items">
            <ng-container *ngFor="let movie of movies">
                <app-movie-card [movie]=movie (addFavoriteEmitter)="addToFavorite(movie)" (addWatchListEmitter)="addToWatchList(movie)"></app-movie-card>
            </ng-container>
        </div>

        <ng-container *ngIf="favoriteMovies.length > 0">
            <h2 class="movie-list__title">Favorite Movies</h2>
            <div class="movie-list__items">
                <ul *ngFor="let movie of favoriteMovies">
                    <li>{{ movie.title }}</li>
                </ul>
            </div>
        </ng-container>

        <ng-container *ngIf="watchList.length > 0">
            <h2 class="movie-list__title">Watch List</h2>
            <div class="movie-list__items">
                <ul *ngFor="let movie of watchList">
                    <li>{{ movie.title }}</li>
                </ul>
            </div>
        </ng-container>


    </div>



</div>
