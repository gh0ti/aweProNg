<div class="movie-list">
  <div class="movie-item" *ngFor="let movie of movies">
    <app-movie-card
      [movie]="movie"
      [isEnableAdd]="isEnableAdd"
      (addToFavoriteEvt)="addToFavorite($event)"
      (addToWatchListEvt)="addToWatchList($event)"
    >
    </app-movie-card>
  </div>
</div>
